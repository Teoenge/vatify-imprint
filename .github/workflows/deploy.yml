name: GitHub Page CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Replace placeholders in HTML
        run: |
          sed -i "s/{{OWNER}}/${{ secrets.OWNER }}/g" index.html
          sed -i "s/{{SUPPORT_EMAIL}}/${{ vars.SUPPORT_EMAIL }}/g" index.html